<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nákup Lístků</title>
</head>
<body>
<div class="mainContainer">
    <h2>Nákup vstupenek</h2>
    <div class="selectContainer">
        <div class="types">
            <div>Typ</div>
            <div>Cena</div>
            <div>Množství</div>
        </div>
        <div>
            <div>Negr</div>
            <div>300 Kč</div>
            <input type="number" id="tentacles" name="tentacles"
                   min="10" max="100">
        </div>
        <div>
            <div>Dítě</div>
            <div>100 Kč</div>
            <input type="number" id="tentacles2" name="tentacles"
                   min="10" max="100">
        </div>
        <div>
            <div>Senior</div>
            <div>170 Kč</div>
            <input type="number" id="tentacles3" name="tentacles"
                   min="10" max="100">
        </div>
        <div>
            <div>Student</div>
            <div>180 Kč</div>
            <input type="number" id="tentacles4" name="tentacles"
                   min="10" max="100">
        </div>
    </div>
</div>
</body>
</html>
